{% extends 'base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

</div>

<div class="container">

  <h3>Welcome {{request.user.get_full_name}} to your home page</h3>
  {% if request.user.is_authenticated %}
        <a href="{% url 'my-subscriptions' %}"><button type="button" class="btn btn-primary">My Subscription</button></a>
        <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Logout</button></a>
  {% else %}
        <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Login</button></a>
        <a href="{% url 'django_registration_register' %}"><button type="button" class="btn btn-primary">Register</button></a>
  {% endif %}
  <ul>

  </ul>
</div>
{% endblock %}
